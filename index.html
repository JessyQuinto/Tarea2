<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edades</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-users"></i> Calculadora de Edades</h1>
        <p>Ingresa las edades de 10 personas:</p>
        <div id="inputs" class="input-grid"></div>
        <button id="submit">Calcular <i class="fas fa-calculator"></i></button>
        <div id="result" class="result-container">
            <h2>Resultados:</h2>
            <div id="result-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
